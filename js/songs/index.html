<button data-ng-click="showNewForm">Add New Song</button>
<!-- ^ need code to show form -->
<song-form data-song="IndexViewModel.song" data-form-type="new"></song-form>


<h2>Songs</h2>

<div data-ng-repeat="song in IndexViewModel.songs | orderBy:'-title'">
  <div class="song">
    <h3>"{{song.title}}" ({{song.artist}})</h3>
    <p>Genre: {{song.genre}}</p>
    <img data-ng-src="{{song.album_art}}" alt="">
    <a ui-sref="{{song.audio_url}}">Play song</a>
  </div>
  <audio data-ng-show="" controls>
    <source data-ng-src="{{song.audio_url}}" type="audio/m4a">
      Your browser does not support the audio element.
      <!-- ^ will show up if browser doesn't support audio -->
    </audio>
  <div>
    <!-- <button data-ng-click="showForm">Edit Song</button> -->
    <!-- <song-form data-form-type="edit"></song-form> -->
    <form>
      <input placeholder="Title" data-ng-model="song.title" />
      <input placeholder="Arist name" data-ng-model="song.artist" />
      <input placeholder="Audio URL" data-ng-model="song.audio_url" />
      <input placeholder="Album Art URL" data-ng-model="song.album_art" />
      <input placeholder="Genre" data-ng-model="song.genre"></input>
      <button data-ng-click="hideForm">&larr; Cancel</a>
        <div data-ng-show="formType == 'edit'">
          <button data-ng-click='update()'>Save</button>
        </div>
        <div data-ng-show="formType == 'new'">
          <button data-ng-click='create()'>Add Song</button>
        </div>
      </form>
  </div>

</div>
